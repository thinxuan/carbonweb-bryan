services:
  - type: web
    name: carbonwallet
    env: php
    plan: starter
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: carbonwallet-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: carbonwallet-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: carbonwallet-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: carbonwallet-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: carbonwallet-db
          property: password
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.sendgrid.net
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        value: apikey
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: noreply@yourdomain.com
      - key: MAIL_FROM_NAME
        value: CarbonWallet

databases:
  - name: carbonwallet-db
    plan: starter
    databaseName: carbonwallet
    user: carbonwallet_user
